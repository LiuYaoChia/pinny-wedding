<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>進階互動留言牆</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="screen">
      <!-- ⚠️ Replace with your actual image path or use a full URL -->
      <img src="image/S__34422838.jpg" class="background" alt="背景顯示" />
    </div>
    <div class="chat-panel">
      <ul id="msg-list"></ul>
      <canvas id="qr-code"></canvas>
      <button id="remove-latest" class="remove-btn">移除最近一則留言</button>
      <form id="msg-form">
        <input type="text" id="nickname" placeholder="暱稱 (可選)" maxlength="12">
        <input type="text" id="message" placeholder="輸入留言…" required>
        <button type="submit">送出</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
